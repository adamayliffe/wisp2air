<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WISP2AIR</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
      background-color: #d32f2f; /* Red background */
      color: white;
      padding: 15px 20px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Navigation menu styling */
    nav.menu {
      display: flex; /* Default inline menu for larger screens */
      justify-content: center;
    }

    nav.menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .menu {
        display: none; /* Hide the menu by default */
        flex-direction: column; /* Stack items vertically */
        background-color: #d32f2f; /* Red background */
        padding: 10px 0;
      }

      .menu.active {
        display: flex; /* Show the menu when active */
      }

      .menu-toggle {
        display: block; /* Show the toggle button on mobile */
      }

      nav.menu a {
        margin: 5px 0; /* Add spacing for vertical menu items */
        text-align: center;
      }
    }

    /* Footer styling */
    footer {
      background-color: #d32f2f; /* Red background */
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-around;
      text-align: center;
    }

    .footer-column {
      flex: 1;
    }

    .footer-column h3 {
      margin-bottom: 10px;
    }

    .footer-column a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    .footer-column a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">WISP2AIR</div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    </div>
    <nav class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#">News</a>
      <a href="#">Support</a>
      <a href="#">vPLAYER</a>
      <a href="#">iLEARN</a>
    </nav>
  </header>

  <footer>
    <div class="footer-column">
      <h3>News</h3>
      <a href="#">World</a>
      <a href="#">UK</a>
      <a href="#">Company</a>
    </div>
    <div class="footer-column">
      <h3>Other</h3>
      <a href="#">Home</a>
      <a href="#">Support</a>
    </div>
    <div class="footer-column">
      <h3>Entertainment</h3>
      <a href="#">iLEARN</a>
      <a href="#">vPLAYER</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active'); // Toggles the visibility of the menu
    }
  </script>
</body>
</html>
